<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="match">
      <h2 data-cy="matchDetailsHeading"><span jhiTranslate="furryMatchApp.match.detail.title">Match</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ match.id }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.match.notifyMatch">Notify Match</span></dt>
        <dd>
          <span>{{ match.notifyMatch }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.match.dateMatch">Date Match</span></dt>
        <dd>
          <span>{{ match.dateMatch | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.match.contract">Contract</span></dt>
        <dd>
          <div *ngIf="match.contract">
            <a [routerLink]="['/contract', match.contract.id, 'view']">{{ match.contract.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.match.firstLiked">First Liked</span></dt>
        <dd>
          <div *ngIf="match.firstLiked">
            <a [routerLink]="['/likee', match.firstLiked.id, 'view']">{{ match.firstLiked.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.match.secondLiked">Second Liked</span></dt>
        <dd>
          <div *ngIf="match.secondLiked">
            <a [routerLink]="['/likee', match.secondLiked.id, 'view']">{{ match.secondLiked.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/match', match.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
